<template name="invest">
    <div class="container" style="padding-top:50px">
        <div class="jumbotron">

            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                        </div>
                        <div class="modal-body">
                            잘 생각하고 투자하세요. 기업이 먹튀할 수도 있습니다. 저희 페이지는 책임이 없어요.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="container">
                <div class="row">
                    <h2 class="col-md-4">프로젝트/아이디어 등록하기</h2>
                    <button type="button" class="col-md-2 col-md-offset-6 btn-primary btn-lg" data-toggle="modal"
                            data-target="#myModal">
                        결제 동의사항
                    </button>
                </div>

                <form class="form-horizontal enroll-project"  role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">프로젝트명: </label>
                        <div class="col-sm-10">
                            <!--<input class="form-control" id="focusedInput" type="text" name="title">-->
                            <p class="form-control-static">email@example.com</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-2 control-label">목표투자금</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="focusedInput" type="text" placeholder="원 단위" name="invest">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-2 control-label">내 용</label>
                        <div class="col-sm-10">
                            <textarea type="text" class="col-md-12 from-control" name="content"
                                      placeholder="프로젝트 설명을 간단히 기입하시오"></textarea>
                        </div>
                    </div>

                    <div class="text-right">
                        <button type="submit" class="btn btn-primary btn-lg">등록하기</button>
                        <a class="btn btn-primary btn-lg " href="{{pathFor 'funding'}}" role="button">취소</a>
                    </div>
                </form>
            </div>
        </div>

    </div>
</template>
