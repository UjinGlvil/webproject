<template name="invest">
    <div class="container" style="padding-top:50px">
        <div class="jumbotron">

            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                        </div>
                        <div class="modal-body">
                            잘 생각하고 투자하세요. 기업이 먹튀할 수도 있습니다. 저희 페이지는 책임이 없어요.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="container">
                <div class="row">
                    <h2 class="col-md-4">프로젝트/아이디어 등록하기</h2>
                    <button type="button" class="col-md-2 col-md-offset-6 btn-primary btn-lg" data-toggle="modal"
                            data-target="#myModal">
                        결제 동의사항
                    </button>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">프로젝트 명: </label>
                    <div class="col-sm-10">
                        <label class="control-label">{{title}}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">내용: </label>
                    <div class="col-sm-10">
                        <label class="control-label">{{content}}</label>
                    </div>
                </div>

            </div>
        </div>

    </div>
</template>
